<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>

        //10/01/2024
        if (navigator.geolocation) {

                console.log(pos);
            });
        }

    </script>
